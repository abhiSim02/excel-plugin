spring.application.name=excel-plugin
server.port=8080

# --- File Storage Configuration ---
# Use forward slashes (/) even on Windows to avoid escaping issues
excel.storage.path=C:/Logs/excel-files/

# --- Security Configuration ---
# The secret key used to sign the file hash
excel.security.secret=SUPER_SECRET_KEY_DO_NOT_SHARE
# The hashing algorithm
excel.security.algorithm=HmacSHA256

# --- Sheet Protection ---
# Password to lock the sheet structure (prevent adding columns/rows)
excel.sheet.password=password123